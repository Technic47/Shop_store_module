version: '3.1'

services:
  shop_store_module:
    build:
      context: .
    container_name: shop_store_module
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://host.docker.internal:5432/shop
      DB_USER: postgres
      DB_PASS: 1999
      KAFKA_URL: host.docker.internal:9092
      STORE_GROUP_ID: shop_store
      REDIS_HOST: host.docker.internal
      REDIS_PORT: 6379
#    deploy:
#      mode: replicated
#      replicas: 2
    networks:
      kafka-network:

networks:
  kafka-network:

